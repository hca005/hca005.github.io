<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register New Account</title>

<script>
function formValid() {
    f = document.frmRegister;
    var phone_pattern = /^(\(\d{1,3}\)\d{7})|(\d{9,10})$/;
    var email_pattern = /[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;
    var special_pattern = /[!@#$%^&*(),.?":{}|<>]/; // kiểm tra ký tự đặc biệt

    if(f.txtUsername.value==""){
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    // ✅ Kiểm tra mật khẩu: ít nhất 7 ký tự và có ký tự đặc biệt
    if(f.txtPassword.value.length < 7){
        alert("Password must be at least 7 characters long");
        f.txtPassword.focus();
        return false;
    }
    if(!special_pattern.test(f.txtPassword.value)){
        alert("Password must contain at least one special character");
        f.txtPassword.focus();
        return false;
    }

    if(f.txtPassword.value != f.txtPassword2.value){
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if(phone_pattern.test(f.txtPhone.value)==false){
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if(email_pattern.test(f.txtEmail.value)==false){
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if(f.chkMusic.checked==false && f.chkReading.checked==false){
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if(f.filPicture.value==""){
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
    }

    if(f.txtDescription.value==""){
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>
</head>

<body>
    <form name="frmRegister" method="get" onsubmit="return formValid();">
        <table border="0">
            <tr><td colspan="2" class="header"><b>REGISTER NEW ACCOUNT</b></td></tr>

            <tr>
                <td><i>Username</i></td>
                <td><input type="text" name="txtUsername"></td>
            </tr>

            <tr>
                <td><i>Password</i></td>
                <td><input type="password" name="txtPassword"></td>
            </tr>

            <tr>
                <td><i>Confirm password</i></td>
                <td><input type="password" name="txtPassword2"></td>
            </tr>

            <tr>
                <td><i>Gender</i></td>
                <td>
                    <input type="radio" name="optGender" value="Male"> Male
                    <input type="radio" name="optGender" value="Female"> Female
                </td>
            </tr>

            <tr>
                <td><i>Phone</i></td>
                <td><input type="text" name="txtPhone"></td>
            </tr>

            <tr>
                <td><i>Email</i></td>
                <td><input type="text" name="txtEmail"></td>
            </tr>

            <tr>
                <td><i>Favourite</i></td>
                <td>
                    <input type="checkbox" name="chkMusic" value="Music"> Music
                    <input type="checkbox" name="chkReading" value="Reading"> Reading
                </td>
            </tr>

            <tr>
                <td><i>Picture</i></td>
                <td><input type="file" name="filPicture"></td>
            </tr>

            <tr>
                <td><i>Description</i></td>
                <td><textarea name="txtDescription" rows="3" cols="25"></textarea></td>
            </tr>

            <tr>
                <td><i>Education level</i></td>
                <td>
                    <select name="cboEducation">
                        <option>Aptech</option>
                        <option>Bachelor</option>
                        <option>Master</option>
                        <option>Doctorate</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><i>Language</i></td>
                <td>
                    <select name="lstLanguage" size="4" multiple>
                        <option>Vietnamese</option>
                        <option>English</option>
                        <option>French</option>
                        <option>Japanese</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
